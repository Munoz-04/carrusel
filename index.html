<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Mejorado</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="carrusel">
    <button class="carrusel-btn prev" aria-label="Anterior">&#10094;</button>
    <div class="slides">
      <img src="" alt="Slide 1">
      <img src="" alt="Slide 2">
      <img src="" alt="Slide 3">
      <img src="" alt="Slide 4">
    </div>
    <button class="carrusel-btn next" aria-label="Siguiente">&#10095;</button>
    <div class="indicadores">
      <button class="indicador activo" aria-label="Ir a la diapositiva 1"></button>
      <button class="indicador" aria-label="Ir a la diapositiva 2"></button>
      <button class="indicador" aria-label="Ir a la diapositiva 3"></button>
      <button class="indicador" aria-label="Ir a la diapositiva 4"></button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
